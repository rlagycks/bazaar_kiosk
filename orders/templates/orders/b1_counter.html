{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>판매 통계 대시보드</title>
  <link rel="stylesheet" href="{% static 'orders/ui/styles.css' %}">
  <style>
    body{background:#f3f4f6;}
    .wrap{max-width:1240px;margin:0 auto;padding:16px;}
    .hdr{display:flex;flex-direction:column;gap:6px;margin-bottom:16px;}
    .hdr h2{margin:0;font-size:24px;}
    .muted{color:#6b7280;font-size:14px;}
    .grid-summary{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-bottom:16px;}
    .summary-card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;display:flex;flex-direction:column;gap:6px;}
    .summary-card h3{margin:0;font-size:15px;color:#6b7280;}
    .summary-value{font-size:26px;font-weight:700;color:#111827;}
    .layout{display:grid;grid-template-columns:2fr 1fr;gap:16px;}
    @media (max-width:980px){.layout{grid-template-columns:1fr;}}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;}
    .panel h3{margin:0 0 12px 0;font-size:18px;}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:8px 10px;border-bottom:1px solid #e5e7eb;text-align:left;font-size:14px;}
    th{background:#f9fafb;font-weight:600;}
    .text-right{text-align:right;}
    .chips{display:flex;flex-wrap:wrap;gap:8px;}
    .chip{background:#eef2ff;color:#3730a3;border-radius:999px;padding:6px 12px;font-weight:600;}
    .ratio-bar{height:8px;background:#e5e7eb;border-radius:999px;overflow:hidden;margin-top:8px;}
    .ratio-fill{height:100%;background:#2563eb;}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hdr">
      <h2>판매 통계 대시보드</h2>
      <div class="muted" id="periodLabel">전체 기간 기준</div>
    </header>

    <section class="grid-summary">
      <div class="summary-card">
        <h3>총 주문 수</h3>
        <div class="summary-value" id="summaryOrders">0건</div>
      </div>
      <div class="summary-card">
        <h3>총 판매 수량</h3>
        <div class="summary-value" id="summaryItems">0개</div>
      </div>
      <div class="summary-card">
        <h3>총 매출</h3>
        <div class="summary-value" id="summaryRevenue">₩0</div>
      </div>
      <div class="summary-card">
        <h3>결제 비율 (현금/티켓)</h3>
        <div class="chips" id="paymentChips"></div>
        <div class="ratio-bar">
          <div class="ratio-fill" id="paymentRatioFill" style="width:0%;"></div>
        </div>
      </div>
    </section>

    <div class="layout">
      <section class="panel">
        <h3>메뉴별 판매 현황</h3>
        <table>
          <thead>
            <tr>
              <th>메뉴</th>
              <th class="text-right">판매 수량</th>
              <th class="text-right">매출</th>
            </tr>
          </thead>
          <tbody id="menuTableBody">
            <tr><td colspan="3" class="muted">데이터 없음</td></tr>
          </tbody>
        </table>
      </section>

      <aside class="panel">
        <h3>시간대별 매출</h3>
        <table>
          <thead>
            <tr>
              <th>시간</th>
              <th class="text-right">주문 수</th>
              <th class="text-right">매출</th>
            </tr>
          </thead>
          <tbody id="hourlyTableBody">
            <tr><td colspan="3" class="muted">데이터 없음</td></tr>
          </tbody>
        </table>
      </aside>
    </div>
  </div>

  <script>
    const KRW = n => (Number(n)||0).toLocaleString('ko-KR');
    async function getJSON(url){
      const r = await fetch(url,{credentials:'same-origin'});
      if(!r.ok){
        const text = await r.text().catch(()=> '');
        throw new Error(text || ('HTTP '+r.status));
      }
      return r.json();
    }

    function renderSummary(summary){
      document.getElementById('summaryOrders').textContent = (summary.orders||0) + '건';
      document.getElementById('summaryItems').textContent = (summary.items||0) + '개';
      document.getElementById('summaryRevenue').textContent = '₩' + KRW(summary.revenue||0);
    }

    function renderPayment(payment){
      const chips = document.getElementById('paymentChips');
      const ratioFill = document.getElementById('paymentRatioFill');
      const total = (payment.cash||0) + (payment.ticket||0);
      const cashPercent = total ? Math.round((payment.cash||0)/total*100) : 0;
      const ticketPercent = 100 - cashPercent;
      chips.innerHTML = `
        <span class="chip">현금 ₩${KRW(payment.cash||0)} (${cashPercent}%)</span>
        <span class="chip">티켓 ₩${KRW(payment.ticket||0)} (${ticketPercent}%)</span>
      `;
      ratioFill.style.width = cashPercent + '%';
    }

    function renderMenu(menu){
      const body = document.getElementById('menuTableBody');
      if(!menu.length){
        body.innerHTML = '<tr><td colspan="3" class="muted">데이터 없음</td></tr>';
        return;
      }
      body.innerHTML = menu.map(row=>`
        <tr>
          <td>${row.name}</td>
          <td class="text-right">${KRW(row.qty||0)}</td>
          <td class="text-right">₩${KRW(row.amount||0)}</td>
        </tr>
      `).join('');
    }

    function renderHourly(hourly){
      const body = document.getElementById('hourlyTableBody');
      if(!hourly.length){
        body.innerHTML = '<tr><td colspan="3" class="muted">데이터 없음</td></tr>';
        return;
      }
      body.innerHTML = hourly.map(row=>`
        <tr>
          <td>${row.hour || '-'}</td>
          <td class="text-right">${row.orders||0}</td>
          <td class="text-right">₩${KRW(row.revenue||0)}</td>
        </tr>
      `).join('');
    }

    async function loadDashboard(){
      try{
        const data = await getJSON("{% url 'orders:stats-dashboard' %}");
        const period = data.period || {};
        const labelParts = [];
        if(period.start_date || period.end_date){
          labelParts.push([period.start_date, period.end_date].filter(Boolean).join(' ~ '));
        }else{
          labelParts.push('전체 기간');
        }
        if(period.floor){
          labelParts.push('층: ' + period.floor);
        }
        document.getElementById('periodLabel').textContent = labelParts.join(' · ') + ' 기준';
        renderSummary(data.summary || {});
        renderPayment(data.payment || {});
        renderMenu(data.menu || []);
        renderHourly(data.hourly || []);
      }catch(e){
        console.error('통계 로드 실패', e);
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      loadDashboard();
    });
  </script>
</body>
</html>
