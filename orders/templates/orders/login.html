{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>역할 선택</title>
  <link rel="stylesheet" href="{% static 'orders/ui/styles.css' %}">
  <style>
    .role-page { max-width: 960px; margin: 0 auto; padding: 16px; }
    .role-title { font-size: 1.5rem; font-weight: 700; margin: 8px 0 16px; }
    .role-grid {
      display: grid; gap: 12px;
      grid-template-columns: repeat(2, minmax(0,1fr));
    }
    @media (min-width: 640px){ .role-grid { grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (min-width: 960px){ .role-grid { grid-template-columns: repeat(5, minmax(0,1fr)); } }
    .role-card {
      display: flex; align-items:center; justify-content:center;
      min-height: 96px; padding: 12px; text-align:center;
      border: 1px solid var(--color-border, #e5e7eb);
      border-radius: 12px; background: var(--surface, #fff);
      cursor: pointer; transition: transform .08s ease, box-shadow .12s ease;
      user-select: none;
    }
    .role-card:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,.06); }
    .role-card:active { transform: translateY(0); box-shadow: none; }
    .role-name { font-weight: 700; }
    .role-desc { font-size: .875rem; opacity: .7; margin-top: 4px; }
    .pin-panel {
      margin-top: 18px; padding: 12px; border: 1px solid var(--color-border,#e5e7eb);
      border-radius: 12px; background: var(--surface,#fff);
    }
    .row { display:flex; gap: 8px; align-items:center; }
    .row > * { flex: 1; }
    .muted { color: rgba(0,0,0,.55); font-size: .875rem; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding: 10px 14px; border-radius: 10px; border: 1px solid transparent; cursor: pointer; font-weight: 700; }
    .btn-primary { background: var(--primary,#2563eb); color: #fff; }
    .btn-secondary { background: #f3f4f6; color: #111827; border-color: #e5e7eb; }
    .input {
      width: 100%; height: 44px; padding: 0 12px; border-radius: 10px;
      border: 1px solid var(--color-border,#e5e7eb); background: #fff;
      font-size: 16px;
    }
    .help { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="role-page">
    <div class="role-title">역할 선택</div>

    <div class="role-grid" id="roleGrid">
      {% for role in role_cards %}
      <div class="role-card" data-role="{{ role.code }}" data-next="{{ role.next }}">
        <div>
          <div class="role-name">{{ role.label }}</div>
          {% if role.desc %}
          <div class="role-desc">{{ role.desc }}</div>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>

    <form id="loginForm" class="pin-panel" method="post" action="{% url 'orders:login' %}">
      {% csrf_token %}
      <div class="muted" id="selectedRoleLabel">역할을 선택하면 PIN 입력창이 활성화됩니다.</div>
      <div class="row" style="margin-top:10px;">
        <input type="hidden" name="role" id="roleInput" value="">
        <input type="hidden" name="next" id="nextInput" value="">
        <input class="input" type="password" name="pin" id="pinInput"
               inputmode="numeric" pattern="[0-9]*" placeholder="PIN 4자리"
               autocomplete="off" disabled>
        <button class="btn btn-primary" type="submit" id="enterBtn" disabled>입장</button>
      </div>
      <div class="help muted">
        * PIN은 관리자에게 문의하세요. 역할별 기기에서 각각 로그인합니다.
      </div>
    </form>
  </div>

  <script>
    (function(){
      const grid = document.getElementById('roleGrid');
      const roleInput = document.getElementById('roleInput');
      const nextInput = document.getElementById('nextInput');
      const pinInput  = document.getElementById('pinInput');
      const enterBtn  = document.getElementById('enterBtn');
      const label     = document.getElementById('selectedRoleLabel');

      grid.addEventListener('click', (e) => {
        const card = e.target.closest('.role-card');
        if(!card) return;
        const role = card.dataset.role;
        const next = card.dataset.next;
        roleInput.value = role;
        nextInput.value = next;
        label.textContent = `선택한 역할: ${card.querySelector('.role-name').textContent}`;
        pinInput.disabled = false;
        enterBtn.disabled = false;
        pinInput.focus();
      });

      // 모바일에서 엔터로 제출 편하게
      pinInput?.addEventListener('keyup', (e)=>{
        if(e.key === 'Enter' && !enterBtn.disabled){
          e.preventDefault();
          document.getElementById('loginForm').submit();
        }
      });
    })();
  </script>
</body>
</html>
